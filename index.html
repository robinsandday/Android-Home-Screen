<html lang="en" class="no-js">
<head>

    <link rel="manifest" href="manifest.webmanifest">
    <style>
        html body {
            width: 100%;
            height: 100%;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
            font-family: arial;
            font-size: 10px;
            color: #6e6e6e;

        }

        #preview-frame {
            width: 100%;
            background-color: #fff;
        }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        var calcHeight = function () {
            $('#preview-frame').height($(window).height());
        }

        $(document).ready(function () {
            calcHeight();
            var urlpart = location.href.split('=');
            var id = "";
            alert(urlpart[1])
            if (urlpart.length > 1) {
                $("#preview-frame").attr("src", $("#preview-frame").attr("src") + urlpart[1]);

            }
        });

        $(window).resize(function () {
            calcHeight();
        }).load(function () {
            calcHeight();
        });

    </script>
</head>

    <iframe id="preview-frame" src="https://salesjourney2.knack.com/digital-deal-file-orders#dialog-order-information/new-digital-deal-file/customer-details/" name="preview-frame" frameborder="0" noresize="noresize"></iframe>
